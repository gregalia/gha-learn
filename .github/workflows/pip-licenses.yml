name: Get pip Licenses
run-name: Get pip Licenses

env:
  PYTHON_DEPENDENCIES: requirements.txt

on: pull_request

jobs:
  generate_python_licenses_file:
    # Permission needed for committing license file
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Dump ENV
        run: printenv
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo '$GITHUB_CONTEXT'
      - name: Get PR Files
        uses: actions/github-script@v6
        with:
          retries: 3
          script: |
            let options = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            }
            console.log(options)
            let response = await github.rest.pulls.listFiles(options);
            console.log(response)
      - name: GitHub CLI
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: gh pr diff ${GITHUB_HEAD_REF} --name-only
