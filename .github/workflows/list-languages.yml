name: Get Languages
run-name: Get Languages
on: pull_request
permissions: read-all
jobs:
  get-languages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.listLanguages({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
